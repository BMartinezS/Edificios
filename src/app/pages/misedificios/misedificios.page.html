<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis edificios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Mis edificios</h1>
  <ion-button (click)="addBuilding()">Agregar edificio</ion-button>

  <ion-list>
    <ion-item *ngFor="let building of buildings">
      <ion-label>
        <h2>{{ building.name }}</h2>
        <p>{{ building.address }}</p>
      </ion-label>
      <ion-button slot="end" (click)="editBuilding(building)">Editar</ion-button>
      <ion-button slot="end" (click)="createVisit(building)">Crear visita</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
